<p>{{title}}!</p>
<mat-form-field>
    <input matInput placeholder="Value" [(ngModel)]="label" (keydown.enter)="addItem()"/>
</mat-form-field>
<mat-list>
    <mat-list-item *ngFor="let item of data">
        <h3 matLine>
            {{item.label}}
        </h3>
        <mat-chip-list>
            <mat-chip>{{item.num}}</mat-chip>
        </mat-chip-list>
        <button mat-raised-button>
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
